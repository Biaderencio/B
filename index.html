<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>carteira de motorista</title>
</head>
<body>
    <center>
        <h1>Carteira de motorista</h1>

        <script>
            //Criar variáveis
            var idade = prompt ("Digite sua idade")
            var carteira = prompt ("Você possui carteira de motorista? S(sim), N(não)")
            //Condição
            if( idade >=18 && carteira == "s") {
                document.write("Você pode dirigir.")
            } else {
                document.write("Você ainda não pode dirigir") 
            }

            
        </script>
    </center>
</body>
</html>
